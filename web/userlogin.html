<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toggle-buttons {
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        .form-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .form-container.active {
            display: flex;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .form-container form input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        .form-container form button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .response {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <p><a href="index.html">Home</a></p>
    <div class="toggle-buttons">
        <button onclick="showForm('register')">Register</button>
        <button onclick="showForm('login')">Login</button>
    </div>

    <div id="registerFormContainer" class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Name" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="response" id="registerResponse"></div>
    </div>

    <div id="loginFormContainer" class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="response" id="loginResponse"></div>
    </div>
</div>

<script>
    // const hostName = `http://localhost:8080`
    const hostName = `http://gsm-dev`

    const createUserURL = hostName + "/api/account/v1/user"
    const loginURL = hostName + "/api/account/v1/auth/login"

    function showForm(form) {
        document.getElementById('registerFormContainer').classList.remove('active');
        document.getElementById('loginFormContainer').classList.remove('active');
        if (form === 'register') {
            document.getElementById('registerFormContainer').classList.add('active');
        } else {
            document.getElementById('loginFormContainer').classList.add('active');
        }
    }

    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const response = await fetch(createUserURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, email: email, password: password })
            });

            if (!response.ok) {
                const errorData = await response.json();
                document.getElementById('registerResponse').textContent = 'Registration failed: ' + (errorData.error || response.statusText);
            } else {
                document.getElementById('registerResponse').textContent = 'Registered successfully!';
            }
        } catch (error) {
            document.getElementById('registerResponse').textContent = 'Registration failed: ' + error.message;
        }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch(loginURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            });

            const result = await response.json();

            if (!response.ok) {
                document.getElementById('loginResponse').textContent = 'Login failed: ' + (result.error || response.statusText);
            } else {
                document.getElementById('loginResponse').textContent = 'Login successful!';
                // Store the token in sessionStorage
                sessionStorage.setItem('access-token', result.Token);
            }
        } catch (error) {
            document.getElementById('loginResponse').textContent = 'Login failed: ' + error.message;
        }
    });

    // Show register form by default
    showForm('register');
</script>

</body>
</html>
