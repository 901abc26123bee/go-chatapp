<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <p><a href="index.html">Home</a></p>

    <title>Join Default Chat Room</title>
</head>
<body>
    <div>
        <input id="username" type="text" placeholder="Enter your username">
        <button onclick="joinChat()">Join Chat</button>
    </div>
    <div id="chat" style="display:none;">
        <div id="messages"></div>
        <input id="message" type="text" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let socket;
        let username;
        const token = localStorage.getItem('access-token');

        function joinChat() {
            if (token == "") {
                console.log('user not login');
            }
            username = document.getElementById("username").value;
            if (username === "") {
                alert("Please enter a username");
                return;
            }
            document.getElementById("chat").style.display = "block";
            connect();
        }

        function connect() {
            if (token == "") {
                console.log('user not login');
            }
            const encodedToken = encodeURIComponent(token);
            const url = `ws://localhost:8081/api/realtime/v1/chatroom/ws?&access_token=${encodedToken}`;
            socket = new WebSocket(url);
            socket.onopen = () => {
                console.log('WebSocket connection opened');
                updateStatus('Connected');
            };
            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                const messageElem = document.createElement("div");
                messageElem.innerText = message.username + ": " + message.message;
                document.getElementById("messages").appendChild(messageElem);
            };
            socket.onclose = () => {
                console.log('WebSocket connection closed');
                updateStatus('Disconnected');
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Disconnected');
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value;
            socket.send(JSON.stringify({username: username, message: message}));
            messageInput.value = "";
        }
    </script>
</body>
</html>
