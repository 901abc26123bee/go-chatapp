<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 300px;
            margin: 0 auto;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chat Room</h2>
    <p><a href="index.html">Home</a></p>
    <input type="text" id="chatRoomId" placeholder="Enter chat room ID">
    <button onclick="joinChatRoom()">Join Room</button>
    <button onclick="leaveChatRoom()">Leave Room</button>
    
    <div id="chatBox" class="chat-box"></div>
    
    <input type="text" id="message" placeholder="Enter message">
    <button onclick="sendMessage()">Send Message</button>
    
    <div id="status">Disconnected</div>
    <div id="error" class="error"></div>
</div>

<script>
    const statusDiv = document.getElementById('status');
    let socket;
    let currentRoomId;
    const token = sessionStorage.getItem('access-token');
    const encodedToken = encodeURIComponent(token);

    function initializeWebSocket() {
        const url = `ws://localhost:8081/api/realtime/v1/chatroom/stream?&access_token=${encodedToken}`
        socket = new WebSocket(url);

        socket.onopen = function () {
            console.log('WebSocket connection opened.');
            updateStatus('Connected');
        };

        socket.onmessage = function (event) {
            const message = JSON.parse(event.data);
            displayMessage(`${message.sender_id}: ${message.chat}`);
        };

        socket.onerror = function (error) {
            displayError('WebSocket error: ' + error.message);
        };

        socket.onclose = function () {
            displayError('WebSocket connection closed.');
        };
    }

    function joinChatRoom() {
        const chatRoomId = document.getElementById('chatRoomId').value;
        if (!chatRoomId) {
            displayError('Please enter a chat room ID.');
            return;
        }
        if (socket && socket.readyState === WebSocket.OPEN) {
            const joinMessage = JSON.stringify({
                room_id: chatRoomId,
                action: "JOIN_CHAT_ROOM"
            });
            socket.send(joinMessage);
            currentRoomId = chatRoomId;
            document.getElementById('chatBox').innerHTML = '';
            displayError('');
        } else {
            displayError('WebSocket connection is not open.');
        }
    }

    function leaveChatRoom() {
        if (!currentRoomId) {
            displayError('No chat room joined.');
            return;
        }
        if (socket && socket.readyState === WebSocket.OPEN) {
            const leaveMessage = JSON.stringify({
                room_id: currentRoomId,
                sender_id: "01J48Y6ATVVMSPKJTRF8K11TT5",
                action: "LEAVE_CHAT_ROOM"
            });
            socket.send(leaveMessage);
            currentRoomId = null;
            document.getElementById('chatBox').innerHTML = '';
            displayError('');
        } else {
            displayError('WebSocket connection is not open.');
        }
    }

    function sendMessage() {
        const message = document.getElementById('message').value;
        if (!message || !currentRoomId) {
            displayError('Please join a chat room and enter a message.');
            return;
        }
        if (socket && socket.readyState === WebSocket.OPEN) {
            const chatMessage = JSON.stringify({
                room_id: currentRoomId,
                action: "CHAT_ROOM_MESSAGE",
                chat: message
            });
            socket.send(chatMessage);
            document.getElementById('message').value = '';
        } else {
            displayError('WebSocket connection is not open.');
        }
    }

    function displayMessage(message) {
        const data = JSON.parse(event.data);
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML += `<p><strong>${data.sender_id}:</strong> ${data.chat}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayError(error) {
        document.getElementById('error').innerText = error;
    }

    function updateStatus(status) {
        statusDiv.textContent = status;
        statusDiv.style.color = status === 'Connected' ? 'green' : 'red';
    }

    window.addEventListener('load', function(event) {
        initializeWebSocket();
    });

    window.addEventListener('beforeunload', function(event) {
        closeConnection();
    });

    window.addEventListener('unload', function(event) {
        closeConnection();
    });
    function closeConnection() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
            console.log('WebSocket connection closed manually.');
        }
    }

</script>

</body>
</html>
