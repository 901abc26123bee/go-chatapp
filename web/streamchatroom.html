<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./css/streamchatroom.css">
</head>
<body>

<div class="chat-container">
    <h2>Chat Room</h2>
    <p><a href="/index.html">Home</a></p>
    <div id="currentRoomId"></div>
    <input type="text" id="chatRoomId" placeholder="Enter chat room ID">
    <button onclick="joinChatRoom()">Join Room</button>
    <button onclick="leaveChatRoom()">Leave Room</button>
    
    <div id="chatBox" class="chat-box"></div>
    
    <input type="text" id="message" placeholder="Enter message">
    <button onclick="sendMessage()">Send Message</button>
    
    <div id="status">Disconnected</div>
    <div id="error" class="error"></div>
</div>

</body>
</html>

<script src="./js/common.js"></script>
<script src="./js/streamchatroom.js"></script>

</body>
</html>
