<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- Inline critical CSS for above-the-fold content -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 350px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        .error {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-top: 10px;

<body>
<div class="chat-container">
    <h2>Chat Room</h2>
    <p><a href="/index.html">Home</a></p>
    <div id="currentRoomId"></div>
    <input type="text" id="chatRoomId" placeholder="Enter chat room ID">
    <button onclick="joinChatRoom()">Join Room</button>
    <button onclick="leaveChatRoom()">Leave Room</button>
    
    <div id="chatBox" class="chat-box"></div>
    
    <input type="text" id="message" placeholder="Enter message">
    <button onclick="sendMessage()">Send Message</button>
    
    <div id="status">Disconnected</div>
    <div id="error" class="error"></div>
</div>
<script src="/js/common.js"></script>
