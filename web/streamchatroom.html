<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        #message {
            width: calc(100% - 120px);
        }
        #sendButton {
            width: 100px;
        }
        #status {
            margin: 10px 0;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <label for="roomId">Enter Chat Room ID:</label>
    <input type="text" id="roomId" />
    <button id="joinButton">Join</button>

    <div id="status">Disconnected</div>
    <div id="chat"></div>

    <input type="text" id="message" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script>
        let ws;
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const roomIdInput = document.getElementById('roomId');
        const joinButton = document.getElementById('joinButton');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        let currentRoomId = '';
        const userID = Math.random().toString(36).substring(2, 15); // Generate a unique user ID
        const token = localStorage.getItem('access-token');

        function updateStatus(status) {
            statusDiv.textContent = status;
            statusDiv.style.color = status === 'Connected' ? 'green' : 'red';
        }

        function connectWebSocket(roomId) {
            if (ws) {
                ws.close();
            }

            // clear the chat messages
            chatDiv.innerHTML = '';
            currentRoomId = roomId; // store the current room ID
            if (token == "") {
                console.log('user not login');
            }
            const url = `ws://localhost:8081/api/realtime/v1/chatroom/stream?room-id=${roomId}&access-token=${encodeURIComponent(token)}`;
            ws = new WebSocket(url);

            ws.onopen = () => {
                console.log('WebSocket connection opened');
                updateStatus('Connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data && data.chat) {
                    chatDiv.innerHTML += `<p><strong>${data.user_name}:</strong> ${data.chat}</p>`;
                    chatDiv.scrollTop = chatDiv.scrollHeight;
                }
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
                updateStatus('Disconnected');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Disconnected');
            };
        }

        joinButton.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim();
            if (roomId) {
                connectWebSocket(roomId);
            }
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ 
                    user_id: userID,
                    room_id: currentRoomId,
                    chat: message 
                }));
                messageInput.value = '';
            }
        });

        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
